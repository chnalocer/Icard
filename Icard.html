<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo - nightwing_mrt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="/mnt/data/ma%20photo%20de%20profil.jpg" alt="nightwing_mrt">
        <h1>nightwing_mrt</h1>
        <p>Bienvenue sur ma page météo personnelle</p>
    </header>

    <div class="weather">
        <h2>Météo actuelle</h2>
        <div class="current">
            <h3>Paris, France</h3>
            <p>🌤️ 8°C, Partiellement nuageux</p>
            <p>Vent : 10 km/h | Humidité : 65%</p>
        </div>
        <h2>Prévisions</h2>
        <div class="forecast">
            <div class="day">
                <h4>Lundi</h4>
                <img src="https://openweathermap.org/img/wn/01d.png" alt="Sunny">
                <p>12°C</p>
            </div>
            <div class="day">
                <h4>Mardi</h4>
                <img src="https://openweathermap.org/img/wn/03d.png" alt="Cloudy">
                <p>10°C</p>
            </div>
            <div class="day">
                <h4>Mercredi</h4>
                <img src="https://openweathermap.org/img/wn/09d.png" alt="Rainy">
                <p>7°C</p>
            </div>
        </div>
    </div>

    <footer>
        © 2025 nightwing_mrt - Tous droits réservés
    </footer>
</body>
</html>
